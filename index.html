
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0078D7" />
    <meta name="description" content="Skillora - Discover your future career path and skills" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Skillora - Future Pathways</title>
    <script>
      // Check if the browser supports service workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceWorker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
      
      // Force HTTPS only when not on localhost and not already on HTTPS
      if (window.location.protocol === 'http:' && 
          !window.location.hostname.includes('localhost') && 
          !window.location.hostname.includes('127.0.0.1') &&
          !window.location.hostname.includes('.ply.gg')) { // Don't redirect on ply.gg domains
        window.location.href = window.location.href.replace('http:', 'https:');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
